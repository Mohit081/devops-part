name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/mohit.pem
          chmod 400 ~/.ssh/mohit.pem
          ssh-keyscan -H ${{ secrets.KNOWN_HOST }} > ~/.ssh/known_hosts
      - name: Deploy
        run: |
          ssh -i ~/.ssh/mohit.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.KNOWN_HOST }} << 'EOF'
          set -e
            echo "ðŸ“¦ Loading Node environment"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            node -v
            npm -v
            echo "ðŸ“¦ Enable pnpm via corepack"
            corepack enable
            corepack prepare pnpm@latest --activate
            pnpm -v
            echo "ðŸ“¦ Ensure pm2 exists"
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi
            pm2 -v
            echo "ðŸš€ Deploying app"
            
            cd ~/devops-part
            git pull origin main
            
            pnpm install
            pnpm run build
            pm2 stop all || true
            pm2 delete all || true
            pm2 start npm --name "http-server" -- start --cwd ~/devops-part/apps/http-server
            pm2 start npm --name "ws-server" -- start   --cwd ~/devops-part/apps/ws-server
            pm2 start npm --name "next-server" -- start --cwd ~/devops-part/apps/web 
            pm2 save
          EOF