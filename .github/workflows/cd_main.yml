name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Fix Windows line endings + correct key format
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem

          # Prevent host verification error
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo SSH CONNECTION OK"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "Loading Node via NVM"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "Enable pnpm"
            corepack enable
            corepack prepare pnpm@latest --activate

            echo "Ensure PM2"
            command -v pm2 >/dev/null || npm install -g pm2

            cd ~/devops-part

            echo "Pull latest code"
            git pull origin main

            echo "Install deps & build"
            pnpm install
            pnpm run build

            echo "Restart services"
            pm2 stop all || true
            pm2 delete all || true

            pm2 start npm --name http-server -- start --cwd apps/http-server
            pm2 start npm --name ws-server   -- start --cwd apps/ws-server
            pm2 start npm --name next-server -- start --cwd apps/web

            pm2 save
          EOF
