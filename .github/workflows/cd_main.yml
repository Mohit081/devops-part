name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/mohit.pem
          chmod 600 ~/.ssh/mohit.pem
          ssh-keyscan -H ${{ secrets.KNOWN_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/mohit.pem ${{ secrets.EC2_USER }}@${{ secrets.KNOWN_HOST }} << 'EOF'
            set -e

            # ðŸ”¹ Load Node (NVM)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # ðŸ”¹ Ensure node & npm
            node -v
            npm -v

            # ðŸ”¹ Install pnpm if missing
            if ! command -v pnpm >/dev/null 2>&1; then
              npm install -g pnpm
            fi

            # ðŸ”¹ Install pm2 if missing
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi

            cd ~/devops-part
            git pull origin main

            pnpm install
            pnpm run build

            pm2 stop all || true
            pm2 delete all || true

            pm2 start dist/index.js --name http-server --cwd ~/Server-ec2/apps/http-server
            pm2 start dist/index.js --name ws-server   --cwd ~/Server-ec2/apps/ws-server
            pm2 start npm --name web -- run start --cwd ~/Server-ec2/apps/web

            pm2 save
          EOF
